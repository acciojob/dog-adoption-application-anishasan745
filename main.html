<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">
		<br>
		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address">
		<br>
		<label for="checkbox"> Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="breeds">Please select your preferred breeds</label>
		<select id="multiSelect" type="select">
			<option value="husky">Husky</option>
			<option value="beagle">Beagle</option>
			<option value="pitbull">Pitbull</option>
		</select>
		<br>
		<button id="submit" value="Submit" type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
